<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta id="versions" content="" />
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="app-container">
        <div class="titlebar">
            <div class="icon-button titlebar-button" icon-name="windowMinimize"></div>
            <div class="icon-button titlebar-button" icon-name="windowMaximize"></div>
            <div class="icon-button titlebar-button" icon-name="windowClose"></div>
        </div>
        <div class="content-container">
            <div class="content-dock">
                <div class="dock-actions dock-section">
                    <div class="icon-button dock-button" icon-name="dockFileSymlink">
                        <div class="button-tooltip"></div>
                    </div>
                    <div class="icon-button dock-button" icon-name="dockFolderSymlink">
                        <div class="button-tooltip"></div>
                    </div>
                    <div class="icon-button dock-button" icon-name="dockFolderSearch">
                        <div class="button-tooltip"></div>
                    </div>
                    <div class="icon-button dock-button" icon-name="dockTerminal">
                        <div class="button-tooltip"></div>
                    </div>
                </div>
                <div class="dock-settings dock-section">
                    <div class="icon-button dock-button" icon-name="dockHelp">
                        <div class="button-tooltip"></div>
                    </div>
                    <div class="icon-button dock-button" icon-name="dockSettings">
                        <div class="button-tooltip"></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <!-- <div class="content-sidebar"></div> -->
                <div class="content-workspace">
                    <div class="workspace">
                        <div class="workspace-breadcrumb"></div>
                        <div class="workspace-main"></div>
                    </div>
                    <div class="content-terminal">
                        <div class="terminal-actions">
                            <!-- <div class="icon-button terminal-button" icon-name=""></div>
                            <div class="icon-button terminal-button" icon-name=""></div> -->
                        </div>
                        <div class="terminal"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="renderer.js"></script>

</html>
