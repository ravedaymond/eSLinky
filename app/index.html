<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta id="versions" content="" />
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div class="app-container">
        <div class="titlebar">
            <div class="lucide-icon titlebar-button" icon-name="titlebarMinimize"></div>
            <div class="lucide-icon titlebar-button" icon-name="titlebarMaximize"></div>
            <div class="lucide-icon titlebar-button" icon-name="titlebarClose"></div>
        </div>
        <div class="content-container">
            <div class="content-dock">
                <div class="dock-actions dock-section">
                    <div class="lucide-icon dock-button" icon-name="dockFileSymlink">
                        <div class="button-tooltip"></div>
                    </div>
                    <div class="lucide-icon dock-button" icon-name="dockFolderSymlink">
                        <div class="button-tooltip"></div>
                    </div>
                    <div class="lucide-icon dock-button" icon-name="dockFolderSearch">
                        <div class="button-tooltip"></div>
                    </div>
                    <div class="lucide-icon dock-button" icon-name="dockTerminal">
                        <div class="button-tooltip"></div>
                    </div>
                </div>
                <div class="dock-settings dock-section">
                    <div class="lucide-icon dock-button" icon-name="dockHelp">
                        <div class="button-tooltip"></div>
                    </div>
                    <div class="lucide-icon dock-button" icon-name="dockSettings">
                        <div class="button-tooltip"></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <!-- <div class="content-sidebar"></div> -->
                <div class="content-workspace">
                    <div class="workspace">
                        <div class="workspace-breadcrumb"></div>
                        <div class="workspace-main">
                            <table>
                                <thead>
                                    <tr>
                                        <th class="table-active">
                                            <div class="table-icon-container">
                                                <input type="checkbox"/>
                                                <div class="lucide-icon table-icon" icon-name="tableActive"></div>
                                            </div>
                                        </th>
                                        <th class="table-type">
                                            <div class="table-icon-container">
                                                <div class="lucide-icon table-icon" icon-name="tableType"></div>
                                            </div>                                            
                                        </th>
                                        <th class="table-name">Name</th>
                                        <th class="table-desc">Description</th>
                                        <th class="table-tags">Tags</th>
                                        <th class="table-attributes">
                                            <div class="table-icon-container">
                                                <div class="lucide-icon table-icon" icon-name="tableHard"></div>
                                                <div class="lucide-icon table-icon" icon-name="tableJunction"></div>
                                            </div>
                                        </th>
                                        <th class="table-target">
                                            <div class="table-icon-container">
                                                <div class="lucide-icon table-icon" icon-name="tableTarget"></div>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="checkbox" /></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="content-terminal app-hide">
                        <div class="terminal-actions">
                            <!-- <div class="lucide-icon terminal-button" icon-name=""></div>
                            <div class="lucide-icon terminal-button" icon-name=""></div> -->
                        </div>
                        <div class="terminal"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="renderer.js"></script>

</html>
